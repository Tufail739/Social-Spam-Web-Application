<!DOCTYPE html>
<html>
<head>
	<title>YouTube Comments Result Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Mainstyle.css') }}">
	<script>
		function goBack() {
  		window.history.back()
		}
	</script>

</head>
<body>

	<header>
		<div class="model" align = "center">
		<div id="model-elements" align = "center">
			Web Application using Flask
		</div>
		<h2>Youtube Comments Spam Detection App</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:18px;text-align: center;"><b>Outcome of our Analysis</b></p>
	<div class="prediction" align = "center">


		
	{% if prediction == 1%}
	<h2 style="color:red;">This YouTube Comment is Spam!</h2>
	{% elif prediction == 0%}
	<h2 style="color:green;">This YouTube Comment is Legitimate</h2>
	{% endif %}

	<p align = "center">
	<button onclick="goBack()" class="btn">Next YouTube Comment</button>
	<a href="http://127.0.0.1:5000/"><button class="btn">Home</button></a>
	</p>

	</div>

</body>
</html>
