<!DOCTYPE html>
<html>
<head>
	<title>SMS Front Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='MainStyle.css') }}">
</head>
<body>

	<header>
		<div class="model" align = "center">
		<div id="model-elements">
			Web Application using Flask
		</div>
		<h2>SMS Spam Detection App</h2>

	</div>
	</header>

	<div class="model-prediction" align = "center">

		<form action="{{ url_for('smstest')}}" method="POST">
		<p><b>SMS to be Analysed</b></p>
		<textarea name="message" rows="10" cols="60" style="font-size: 14pt" placeholder="Enter the SMS Message here..."></textarea>
		<br/>

		<input type="submit" class="btn" value="Analyze">
		<input type="reset" class="btn" value="Reset">


	</form>

	</div>




</body>
</html>
